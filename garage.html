<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My garage</title>
  </head>
  <body>
    <h1>My garage</h1>

    <div class= container>
        <div class="row">
            <div class="col 12 col md 6">   
                <h2>Cars in my garage</h2>
                <div class="row" id="carsWrapper">
                    <div class="col 12">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between">
                              <h5 class="card-title">Brand</h5>
                              <h5 class="card-title">Model</h5>
                            </div>
                          </div>
                    </div>
                </div>
                
            </div>
            <div class="col 12 col md 6">
                <h2> Ground control to My garage</h2>
                <button id= "btnShowCars" class= "btn btn-info w-100">
                    Check these cars out!
                </button>

                <div class="mt-4">
                    <input id="inputAddBrand" class="form-control mt-3" type="text" placeholder="Brand">
                    <input id="inputAddModel" class="form-control mt-3" type="text" placeholder="Model">
                    <button id="btnAddCars" class= "btn btn-outline-success w-100 mt-3">Insert your new car here! </button>
                </div>
                <div class="mt-4">
                    <input id="deleteBrand" class="form-control mt-3" type="text" placeholder="Brand">
                    <input id="deleteModel" class="form-control mt-3" type="text" placeholder="Model">
                    <button id="btnDeleteCars" class= "btn btn-outline-danger w-100 mt-3">Remove my car from your garage!</button>
                </div>

            </div>
        </div>

    </div>

    <script src="garage.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
